<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shadow Data</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #a020f0; /* Purple accent */
      --accent-dark: rgba(80, 0, 120, 0.65);
      --accent-glow: rgba(160, 32, 240, 0.35);
      --accent-glow-strong: rgba(160, 32, 240, 0.65);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;

      /* Full page neon background */
      background: url("neon-threads.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Dark overlay + blur for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .hero h1,
    .hero p {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      margin: 0;
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #fff; /* White */
      text-shadow: 0 0 15px rgba(160,32,240,0.7), 0 0 35px rgba(160,32,240,1);
    }

    .hero p {
      font-size: 1.2rem;
      font-family: 'Share Tech Mono', monospace;
      margin-top: 12px;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* Upload Box */
    .upload-box {
      background: var(--accent-dark);
      border: 2px solid var(--accent);
      border-radius: 12px;
      box-shadow: 0 0 18px var(--accent-glow);
      margin: 40px auto;
      padding: 25px;
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
      backdrop-filter: blur(6px);
    }

    .upload-box:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px var(--accent-glow-strong), 0 0 60px var(--accent-glow-strong);
    }

    .upload-box h2 {
      margin: 0 0 18px 0;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      color: #fff; /* White */
      text-shadow: 0 0 12px rgba(160,32,240,0.6), 0 0 24px rgba(160,32,240,0.9);
    }

    .upload-btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #a020f0, #8000ff);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
      box-shadow: 0 0 18px var(--accent-glow);
    }

    .upload-btn:hover {
      background: linear-gradient(135deg, #c850ff, #a020f0);
      box-shadow: 0 0 25px var(--accent-glow-strong), 0 0 60px var(--accent-glow-strong);
      transform: scale(1.05);
    }

    .file-name {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #f0d9ff;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Steps Box */
    .steps {
      background: var(--accent-dark);
      border: 2px solid var(--accent);
      border-radius: 12px;
      box-shadow: 0 0 18px var(--accent-glow);
      padding: 25px;
      margin: 30px auto;
      width: 420px;
      text-align: left;
      color: white;
      backdrop-filter: blur(6px);
    }

    .steps h3 {
      margin: 0 0 20px 0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 1.6rem;
      color: #fff; /* White */
      text-shadow: 0 0 12px rgba(160,32,240,0.6), 0 0 24px rgba(160,32,240,0.9);
    }

    .steps ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .steps li {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(160, 32, 240, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Share Tech Mono', monospace;
      color: #f0d9ff;
    }

    .steps li:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .steps li:hover {
      transform: translateX(6px);
      box-shadow: 0 0 10px var(--accent-glow-strong);
    }

    .steps li .number {
      flex-shrink: 0;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a020f0, #8000ff);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 14px;
      text-shadow: none;
      box-shadow: 0 0 14px var(--accent-glow-strong);
    }

    .steps li span {
      flex-grow: 1;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>Shadow Data</h1>
      <p>Find out what Google really knows</p>
    </div>
  </div>

  <!-- UPLOAD BOX -->
  <div class="upload-box">
    <h2>Upload Your Data</h2>
    <label for="file" class="upload-btn">Choose File</label>
    <input type="file" id="file" hidden>
    <p id="fileName" class="file-name">No file chosen</p>
  </div>

  <!-- STEPS BOX -->
  <div class="steps">
    <h3>How to Export from Google</h3>
    <ol>
      <li><div class="number">1</div><span>Go to Google Takeout</span></li>
      <li><div class="number">2</div><span>Select data categories</span></li>
      <li><div class="number">3</div><span>Download the .zip file</span></li>
      <li><div class="number">4</div><span>Upload it here</span></li>
    </ol>
  </div>

  <script>
    const input = document.getElementById("file");
    const fileName = document.getElementById("fileName");

    input.addEventListener("change", () => {
      fileName.textContent = input.files.length > 0 ? input.files[0].name : "No file chosen";
    });
  </script>
</body>
</html>
