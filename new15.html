<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shadow Data</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    :root{
      --accent: #00ccff; /* neon cyan/blue */
      --accent-dark: rgba(0, 60, 90, 0.85); /* darker background-blue for panels */
      --accent-glow: rgba(0, 204, 255, 0.35);
      --accent-glow-strong: rgba(0, 204, 255, 0.65);
    }

    body {
      font-family: Arial, sans-serif;
      background: url("Network-Apps_on_Galaxy_Store.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      text-align: center;
    }

    /* Shared floating style */
    .hero,
    .upload-box,
    .steps {
      background: var(--accent-dark);
      border: 2px solid var(--accent);
      border-radius: 12px;
      box-shadow: 0 0 18px var(--accent-glow);
      color: white;
    }

    /* Floating Header Box */
    .hero {
      display: inline-block;
      margin: 40px auto 30px auto;
      padding: 30px 50px;
      border-radius: 15px;
      animation: floatBox 3s ease-in-out infinite alternate;
    }
    @keyframes floatBox {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .hero h1 {
      margin: 0;
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    .hero p {
      font-size: 1.2rem;
      font-family: 'Share Tech Mono', monospace;
      margin-top: 12px;
    }

    /* Upload Box */
    .upload-box {
      margin: 40px auto;
      padding: 25px;
      width: 360px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .upload-box:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px var(--accent-glow-strong), 0 0 60px var(--accent-glow-strong);
    }

    .upload-box h2 {
      margin: 0 0 18px 0;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 8px var(--accent), 0 0 20px var(--accent);
    }

    .upload-btn {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      background: transparent;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 6px var(--accent);
    }

    .upload-btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 20px var(--accent-glow-strong);
    }

    .file-name {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #ccf5ff;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Steps Box */
    .steps {
      padding: 25px;
      margin: 30px auto;
      width: 420px;
      text-align: left;
      box-shadow: 0 0 15px var(--accent-glow);
    }
    .steps h3 {
      color: #ffffff;
      text-shadow: 0 0 10px var(--accent), 0 0 25px var(--accent);
      margin: 0 0 20px 0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 1.6rem;
    }

    .steps ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .steps li {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(0, 204, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Share Tech Mono', monospace;
      color: #ccf5ff;
    }

    .steps li:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .steps li:hover {
      transform: translateX(6px);
      box-shadow: 0 0 10px var(--accent-glow-strong);
    }

    .steps li .number {
      flex-shrink: 0;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: var(--accent);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 14px;
      text-shadow: none;
      box-shadow: 0 0 14px var(--accent-glow-strong);
    }

    .steps li span {
      flex-grow: 1;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Shadow Data</h1>
    <p>Find out what Google really knows</p>
  </div>

  <div class="upload-box">
    <h2>Upload Your Data</h2>
    <label for="file" class="upload-btn">Choose File</label>
    <input type="file" id="file" hidden>
    <p id="fileName" class="file-name">No file chosen</p>
  </div>

  <div class="steps">
    <h3>How to Export from Google</h3>
    <ol>
      <li><div class="number">1</div><span>Go to Google Takeout</span></li>
      <li><div class="number">2</div><span>Select data categories</span></li>
      <li><div class="number">3</div><span>Download the .zip file</span></li>
      <li><div class="number">4</div><span>Upload it here</span></li>
    </ol>
  </div>

  <script>
    const input = document.getElementById("file");
    const fileName = document.getElementById("fileName");

    input.addEventListener("change", () => {
      fileName.textContent = input.files.length > 0 ? input.files[0].name : "No file chosen";
    });
  </script>

</body>
</html>
